<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa de selección con búsqueda</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #searchInput {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 35px;
            font-size: 16px;
            padding: 5px 10px;
            z-index: 5;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        let backend;
        let map;
        let marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -1.8312, lng: -78.1834 },
                zoom: 6
            });

            marker = new google.maps.Marker({
                map: map,
                visible: false
            });

            const input = document.getElementById("searchInput");
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo("bounds", map);

            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }

                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                if (backend) {
                    backend.recibirCoordenadas(place.geometry.location.lat(), place.geometry.location.lng());
                }
            });

            map.addListener("click", (e) => {
                const lat = e.latLng.lat();
                const lng = e.latLng.lng();
                marker.setPosition(e.latLng);
                marker.setVisible(true);
                if (backend) {
                    backend.recibirCoordenadas(lat, lng);
                }
            });
        }

        window.onload = function() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                backend = channel.objects.backend;
            });
        };
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&libraries=places&callback=initMap&v=weekly">
    </script>

</head>
<body>
    <input id="searchInput" type="text" placeholder="Buscar lugar..." />
    <div id="map"></div>
</body>
</html>
